<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi"/>
    <!-- Global site tag (gtag.js) - Google Analytics
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZBY6LK1BC2"></script>
    <script src="./js/gtag.js"></script> -->
    <title>업로드 완료</title>
    <link href="./img/favicon_logo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="./font/NotoSansKR.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/uploadDone.css" type="text/css">
</head>
<body>
    <div id="wrap">
        <div id="backGround"></div>
        <div id="blank">
            <img src="./img/tutorial_img_3.png" alt="□">
        </div>
        <div id="container">
            <h1><strong>저장 완료!</strong></h1>
            <p>이 페이지를 종료한 후,<br>스티커에 휴대폰을 다시 태그하면<br>저장된 소리를 들으실 수 있어요.</p>
        </div>
        <div id="surveyPop" class="popUp">
            <p>녹음하는 과정이 어떠셨나요?<br>아래 버튼을 통해 설문에 참여해주세요!<br>여러분들의 작은 의견 하나하나가<br>저희에게 정말 크나큰 힘이 됩니다.</p><br>
            <button onclick="closeSurveyPop();" style="margin-right: 7%; color: rgb(0, 0, 0); background-color: #ececec;">닫기</button>
            <button onclick="gotoSurveyForm();" style="margin-left: 7%; color: rgb(255, 255, 255); background-color: #F0B24C;">설문참여</button>
        </div> 
    </div>
    <script src="./js/uploadDone.js"></script>
</body>
</html>
